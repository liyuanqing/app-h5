<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹窗汇总</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../css/style2017.css" />

	<body>
		<div class="container">
			<div class="top-bar">
				<div class="top-warp">
					<a class="top-bar-back" href="#"></a>
					<h1>弹窗汇总</h1>
				</div>
			</div>
		</div>
		
		<!-- 弹窗：标题+内容+两个按钮 -->
		<div class="popup-tips">
			<div class="popup-warp w600 h400">
				<p class="tit">启用手机通讯录与定位</p>
				<p class="con">① 您尚未授权手机通讯录和GPS定位，无法申请借款<br>② 成功授权通讯录和GPS定位权限之后，请务必重新登录app，再提交借款申请<br>③ 如有疑问，请咨询400-068-8877</p>
				<div class="popup-btns">
					<span class="closed color closed">去开启</span>
				</div>
			</div>
		</div>
		
		<!-- 弹窗：无标题+内容([3行])+一个按钮 -->
		<!--<div class="popup-tips">
			<div class="popup-warp">

				<div class="popup-btns popup-btns-two">
					<span class="closed">确定</span>
					<span class="end color closed">设置</span>
				</div>
			</div>
		</div>-->
		
		<!-- 弹窗：无标题+内容(字少[1行])+一个按钮 -->
		<div class="popup-tips popup-icons">
			<div class="popup-warp icon-err">
				<p class="con center">抱歉，你的年龄不符合</p>
				<div class="popup-btns">
					<span class="color closed">确定</span>
				</div>
			</div>
		</div>
		
		<!-- 弹窗：无标题+内容(字少[1行])+一个按钮 -->
		<div class="popup-tips popup-icons">
			<div class="popup-warp icon-err">
				<p class="con center">您还需要填写工作证明信息</p>
				<div class="popup-btns">
					<span class="color closed">确定</span>
				</div>
			</div>
		</div>
		
		<!-- 弹窗：标题+内容+一个按钮 -->
		<div class="popup-tips popup-icons">
			<div class="popup-warp icon-ok">
				<p class="con center">您已确认借款信息，借款金额将尽快发放到您的银行卡</p>
				<div class="popup-btns">
					<span class="color closed">确定</span>
				</div>
			</div>
		</div>
		
		<!-- 弹窗：提示+表单input+一个按钮 -->
		<!--<div class="popup-tips">
			<div class="popup-warp">
				<form class="popup-form">

		<!-- 弹窗：提示+表单textarea+一个按钮(实心) -->
		<!--<div class="popup-tips">
			<div class="popup-warp w600 h700">
				<span class="popup-closed">x</span>

		<!-- 伤心-错误 图标+说明+两个按钮 -->
		<div class="popup-tips popup-icons">
			<div class="popup-warp icon-err">
				<p class="con center">抱歉，您的工薪贷申请未通过，<br>是否领取微额贷产品额度</p>
				<div class="popup-btns">
					<span class="color closed">去领取</span>
					<span class="closed">取消</span>
				</div>
			</div>
		</div>
		
		<!-- 伤心-错误 图标+说明+一个按钮 -->
		<div class="popup-tips popup-icons">
			<div class="popup-warp icon-err">
				<p class="con center">抱歉，您的申请未通过，<br>请于30天后重新提交申请</p>
				<div class="popup-btns">
					<span class="color closed">确认</span>
				</div>
			</div>
		</div>
		
		<!-- 伤心-错误 图标+说明+一个按钮 -->
		<!--有相同样式 -->
		<div class="popup-tips popup-icons">
			<div class="popup-warp icon-err">
				<p class="con center">抱歉，您的年龄不符合审核要求。</p>
				<div class="popup-btns">
					<span class="color closed">确认</span>
				</div>
			</div>
		</div>
		
		
		<!-- 笑脸-成功 图标+说明+两个按钮 -->
		<div class="popup-tips popup-icons">
			<div class="popup-warp icon-ok">
				<!--<span class="popup-closed">x</span>-->
				<p class="con center">恭喜您，审核通过！</p>
				<div class="popup-btns">
					<span class="color closed">去确认</span>
				</div>
			</div>
		</div>
		
		<!-- 等待 图标+说明+一个按钮 -->
		<div class="popup-tips popup-icons">
			<div class="popup-warp icon-delay">
				<p class="con center">审核中，请耐心等待。</p>
				<div class="popup-btns">
					<span class="color closed">确认</span>
				</div>
			</div>
		</div>
		
		
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/app_head_2017.js" ></script>
		<script>
			$('.popup-tips .closed , .popup-closed').on('click',function(){
				$(this).parents('.popup-tips').addClass('disNone');
				//closed[无样式-建议]样式名，在需要有关闭弹窗功能的地方加上
			})
			
			
		</script>
